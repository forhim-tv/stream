<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Overlay avec Widget Kickbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
    }
    .widget-container {
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <iframe src="https://widgets.kickbot.com/external/widget/02f0937f-ead7-4841-a2c9-73aa16cee2f6" 
            allowtransparency="true" 
            scrolling="no">
    </iframe>
  </div>
</body>
</html>
